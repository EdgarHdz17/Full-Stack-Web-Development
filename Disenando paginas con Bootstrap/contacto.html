        <h1>Dejanos tus comentarios</h1>
        <form>
            <div class="row">
                <div class="form-group col-sm-6">
                    <label forn="nombre">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
                </div>
                <div class="form-group col-sm-6">
                    <label forn="apellido">Apellido:</label>
                    <input type="text" class="form-control" id="apellido" placeholder="Ingrese su apellido">
                </div>
                <div class="form-group col-sm-6">
                    <label forn="email">@Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingrese su email">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-6">
                    <label forn="domicilio">Domicilio:</label>
                    <input type="text" class="form-control" id="domicilio" placeholder="Ingrese su domicilio">
                </div>
                <div class="form-group col-sm-6">
                    <label forn="CP">CP:</label>
                    <input type="text" class="form-control" id="CP" placeholder="Ingrese su CP">
                </div>
                <div class="form-group col-sm-3">
                    <label forn="provincea">Provincea:</label>
                    <select id="provincea" class="form-control">
                        <option selected>Elija su opcion</option>
                        <option>Mexico</option>
                        <option>Colombia</option>
                        <option>Panama</option>
                        <option>New York</option>
                    </select>
                </div>
            </div>
            <p></p>               
            <div class="form-group">
                <label for="comentario">Comentarios</label>
                <textarea id="comentaro" class="form-control" rows="10"></textarea>
            </div>
            
            <div class="form-group">
                <div class="form-check">
                    <p></p>
                   <input class="form-check-input" type="checkbox" id="gridCheck">
                   <label class="form-check-label" for="gridCheck">
                       Quiero que me contacten
                   </label> 
                </div>
            </div>
            <p></p>
            <button type="submit" class="btn btn-outline-primary">Enviar <i class="bi bi-send-fill"></i></button>
        </form>
    </div>
